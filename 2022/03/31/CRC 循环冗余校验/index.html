"line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">* 循环冗余校验 CRC 多项式为x^16+x^15+x^1+1</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">CRC_16</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> divisor = <span class="number">0b1101</span>;</span><br><span class="line">        <span class="keyword">int</span> dividend = <span class="number">0b101001</span>;</span><br><span class="line">        <span class="keyword">int</span> m = getM(divisor,dividend);</span><br><span class="line">        <span class="keyword">int</span> remainder = Mod2Div(divisor, m);</span><br><span class="line">        <span class="keyword">int</span> FCS = getFCS(m,remainder);</span><br><span class="line">        <span class="keyword">int</span> finalNum = Mod2Div(divisor,FCS);</span><br><span class="line">        System.out.println(<span class="string">"模2相除之后得到的FCS："</span>+Integer.toBinaryString(Mod2Div(divisor,m)));</span><br><span class="line">        System.out.println(<span class="string">"加上FCS之后的帧是："</span> + Integer.toBinaryString(getFCS(m,remainder)));</span><br><span class="line">        System.out.println(<span class="string">"最后得到的数是否有差错："</span>+judge(finalNum));</span><br><span class="line">        <span class="comment">//System.out.println("最后Mod2 算出来的结果是：" + finalNum);</span></span><br><span class="line">        <span class="comment">//System.out.println("被除数的长度是："+getLength(divisor, 2));</span></span><br><span class="line">        <span class="comment">//System.out.println("加了n位0之后的被除数是："+getM(divisor, dividend));</span></span><br><span class="line">        <span class="comment">//System.out.println("指定位置的数是："+getIndex(dividend,9));</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    * 判断是否出错</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">static</span> String <span class="title">judge</span><span class="params">(<span class="keyword">int</span> finalNum)</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> finalNum == <span class="number">1</span> ? <span class="string">"有差错"</span>:<span class="string">"无差错"</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    * 生成FCS</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getFCS</span><span class="params">(<span class="keyword">int</span> dividend,<span class="keyword">int</span> remainder)</span></span>&#123;</span><br><span class="line">        <span class="keyword">return</span> dividend^remainder;                      <span class="comment">// 通过被除数与冗余码 异或，得到最终用于判断帧是否有差错的数据</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    * 模2相除</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">Mod2Div</span><span class="params">(<span class="keyword">int</span> divisor,<span class="keyword">int</span> dividend)</span></span>&#123;</span><br><span class="line">        <span class="keyword">int</span> divisorLength = getLength(divisor,<span class="number">2</span>);           <span class="comment">//除数的长度</span></span><br><span class="line">        <span class="keyword">int</span> dividendLength = getLength(dividend,<span class="number">2</span>);          <span class="comment">//被除数的长度</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> remainder = <span class="number">0</span>;              <span class="comment">//一开始定义的余数是0</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = dividendLength;i&gt;<span class="number">0</span>;i--)&#123;</span><br><span class="line">            <span class="keyword">int</span> getNum = getIndex(dividend,i);      <span class="comment">// 获取左偏移了i次之后的 被除数</span></span><br><span class="line">            remainder = (remainder&lt;&lt;<span class="number">1</span>)+getNum;      <span class="comment">// 获取每一次除法的被除数</span></span><br><span class="line">            <span class="keyword">if</span> (getLength(remainder,<span class="number">2</span>) == divisorLength)&#123;</span><br><span class="line">                remainder = remainder^divisor;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> remainder;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    * 获取指定位置的 数字</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getIndex</span><span class="params">(<span class="keyword">int</span> num,<span class="keyword">int</span> index)</span></span>&#123;</span><br><span class="line">        String s = Integer.toBinaryString(num);                                 <span class="comment">//把10进制数变成二进制字符串</span></span><br><span class="line">        String indexNum = s.substring(s.length()-index, s.length()-index+<span class="number">1</span>);        <span class="comment">// 获取指定位置的数字，Mod2 运算的时候会用到，因为Mod2中是从被除数的长度开始获取数据，所以s.length()-index</span></span><br><span class="line">        <span class="keyword">return</span> Integer.parseInt(indexNum);                                      <span class="comment">//返回int类型的index位置的数据</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        * 有简单的算法</span></span><br><span class="line"><span class="comment">        * return a&gt;&gt;(index-1)&amp;1;  不能理解为什么  &amp;1</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    * 拼接生成数据 M</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getM</span><span class="params">(<span class="keyword">int</span> divisor,<span class="keyword">int</span> dividend)</span></span>&#123;</span><br><span class="line">        <span class="keyword">int</span> offset = getLength(divisor, <span class="number">2</span>) - <span class="number">1</span>;         <span class="comment">//获取数据的长度,即获取的除数长度-1位，用于被除数后面加0 变成2^n M</span></span><br><span class="line">        <span class="keyword">return</span> (dividend&lt;&lt;offset);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    * 判断长度 除数或被除数的长度  短除法</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="function"><span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getLength</span><span class="params">(<span class="keyword">int</span> num,<span class="keyword">int</span> bits)</span></span>&#123;</span><br><span class="line">        <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (num!=<span class="number">0</span>)&#123;</span><br><span class="line">            num/=bits;</span><br><span class="line">            i++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> i;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
